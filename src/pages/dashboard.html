    <main class="bg-gray-100 h-full p-[5vw] flex flex-col gap-[5vw] md:px-[8vw]">
        <form id="formSalesChart" class="bg-white w-full p-8 rounded-xl">
            <h1 class="font-bold mb-4 text-3xl">Sales Chart</h1>
            <select name="movie-name" id="movie-name" class="py-4 px-4 w-full bg-blue-900/10 rounded-md my-2 md:w-[20vw] md:mr-4 md:px-8">

                <option value="2">Week 2</option>

            <select name="ticket-genre" id="ticket-genre" class="py-4 px-4 w-full bg-blue-900/10 rounded-md my-2 md:w-[20vw] md:mr-4 md:px-8">
                <option value="Action">Action</option>
                <option value="Adventure" selected >Adventure</option>
                <option value="Cartoon">Cartoon</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Gore">Gore</option>
                <option value="Thrill">Thrill</option>
            </select>
            <select name="city" id="city" class="py-4 px-4 w-full bg-blue-900/10 rounded-md my-2 md:w-[20vw] md:mr-4 md:px-8">
                <option value="Aceh Utara">Aceh Utara</option>
                <option value="Bogor">Bogor</option>
                <option value="Bontang">Bontang</option>
                <option value="Purwokerto" selected>Purwokerto</option>
            </select>
            <button class="bg-blue-600 p-4 px-8 mt-4 rounded-md w-full text-white md:w-[20vw] md:mr-4 md:px-8">Filter</button>
            <h2 id="ctgrCity" class="mt-14 font-bold">Adventure, Purwokerto</h2>
            <canvas id="ticketSales" class="mt-4"></canvas>
        </form>
